<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navBar">
        <h1 id="logo">Lwld</h1>
        <div class="navLinks">
            <a href="/index.html"><li>Home</li></a>
            <a href="ser.html"><li>Service</li></a>
            <a href="/blog/blog.html"><li>Blog</li></a>
        </div>
        <div class="navLinks2">
            <a href="/contact/cont.html"><li>Contact</li></a>
            <a href="/about/about.html"><li>About</li></a>
            <a href=""><img src="/img/acc.png" alt="account" height="40"></a>
        </div>
    </nav>
    <header>
        <div class="container">
            <h1>Contact Us</h1>
        </div>
    </header>
    <main class="container">
        <section class="contact-form">
            <h2>Send us a message</h2>
            <form id="contactForm" action="https://formspree.io/f/{lwldfk@gmail.com}" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
